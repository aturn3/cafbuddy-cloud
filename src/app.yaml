application: cafbuddy
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
# Endpoints handler: Must be /_ah/spi. 
# Apps send requests to /_ah/api, but these are handled at /_ah/spi
- url: /_ah/spi/.*
  script: api_server.API_SERVER
  secure: always

- url: /verifyemail
  script: verification.application
  secure: always


libraries:
- name: endpoints
  version: latest
- name: webapp2
  version: "2.5.2"